<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Raleway Font -->
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <!-- CSS & JS files -->
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="big.min.js" defer></script>
</head>

<body>
    <section class="calc-grid">
        <section class="output">
            <div class="previous-operand" data-previous-operand></div>
            <div class="current-operand" data-current-operand></div>
        </section>
        <section class="buttons">
            <div class="span-two" data-ac>AC</div>
            <div class="span-one" data-del>DEL</div>
            <div class="span-one" data-operation>รท</div>
            <div class="span-one" data-number>7</div>
            <div class="span-one" data-number>8</div>
            <div class="span-one" data-number>9</div>
            <div class="span-one" data-operation>*</div>
            <div class="span-one" data-number>4</div>
            <div class="span-one" data-number>5</div>
            <div class="span-one" data-number>6</div>
            <div class="span-one" data-operation>+</div>
            <div class="span-one" data-number>1</div>
            <div class="span-one" data-number>2</div>
            <div class="span-one" data-number>3</div>
            <div class="span-one" data-operation>-</div>
            <div class="span-one" data-number>0</div>
            <div class="span-one" data-number>.</div>
            <div class="span-two" data-equals>=</div>
        </section>
    </section>
</body>

</html>
