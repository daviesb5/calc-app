<!DOCTYPE html>

<!-- Credit: Web Dev Simplified | "Build A Calculator With JavaScript Tutorial" -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="calculator-grid">
    <div class="output">
      <div class="previous-operand"></div>
      <div class="current-operand"></div>
    </div>
    <button class="span-two">AC</button>
    <button class="span-one">DEL</button>
    <button class="span-one">รท</button>
    <button class="span-one">1</button>
    <button class="span-one">2</button>
    <button class="span-one">3</button>
    <button class="span-one">*</button>
    <button class="span-one">4</button>
    <button class="span-one">5</button>
    <button class="span-one">6</button>
    <button class="span-one">+</button>
    <button class="span-one">7</button>
    <button class="span-one">8</button>
    <button class="span-one">9</button>
    <button class="span-one">-</button>
  </div>
</body>
</html>
